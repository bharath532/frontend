<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1 id="head" style="color: red;" class="">surya</h1>

<ul id="ul">
    <li>One</li>
    <li>Two</li>
   
</ul>

<script>

    let a = document.getElementById('head')

    console.log(a.getAttributeNames());

    a.setAttribute('style','color:green')
    a.classList.add('s')
    a.classList.remove('s')

    let b = document.createElement('h1')
    b.innerHTML="Bhrath"
    b.style.color="red"

    document.body.append(b)
    
    let li = document.createElement('li')
    li.innerHTML="Three"

    let ul = document.getElementById('ul')

    ul.insertBefore(li,ul.children[2])

</script>

<style>
    .s{
        background-color: yellow;
    }
</style>

</body>
</html>
